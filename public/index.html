<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Consider adding a <meta name="description"> for SEO and sharing -->
  <title>Delivery do Daniel</title>
  <!-- Preconnect to improve font/icon loading performance -->
  <link rel="preconnect" href="https://unpkg.com">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
      <!-- Consider lazy-loading large header images with loading="lazy" -->
      <img id="capa-img" src="" alt="Imagem de Capa do Delivery" class="capa-img" loading="lazy">
      <div class="header-overlay">
          <div id="cartIconContainer" role="region" aria-live="polite">
            <i id="cartIcon" class="fas fa-shopping-cart" aria-hidden="true"></i>
            <span id="cartItemCount" aria-label="Itens no carrinho">0</span>
          </div>
          <img id="logo-img" src="" alt="Logo da Loja" class="logo-img" loading="lazy">
          <h1 id="nome-loja"></h1>
          <p id="endereco-loja"></p>
          <p id="horario-funcionamento"></p>
      </div>
  </header>

  <div class="container">
      <div id="catalogo" class="catalogo-container"></div>
      <div id="formContainer"></div>
      <div id="cartContainer"></div>
  </div>

  <footer class="site-footer">
    <div class="footer-content">
      <p>&copy; 2024 Lobos Beer. Todos os direitos reservados.</p>
      <div class="footer-social-icons">
        <a href="#" aria-label="Instagram"><i class="fab fa-instagram" aria-hidden="true"></i></a>
        <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f" aria-hidden="true"></i></a>
        <a href="#" aria-label="WhatsApp"><i class="fab fa-whatsapp" aria-hidden="true"></i></a>
      </div>
      <p class="footer-dev-note">Desenvolvido com ❤️</p>
    </div>
  </footer>

  <!-- Load scripts with defer to prevent render-blocking -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js" defer></script>
  <script src="logic.js" defer></script>
</body>
</html>
