<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery do Daniel</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
      <img id="capa-img" src="" alt="Imagem de Capa do Delivery" class="capa-img">
      <div class="header-overlay">
          <img id="logo-img" src="" alt="Logo da Loja" class="logo-img">
          <h1 id="nome-loja"></h1>
          <p id="endereco-loja"></p>
          <p id="horario-funcionamento"></p>
      </div>
  </header>

  <div class="container">
      <button id="startOrderBtn">Começar Pedido</button>

      <div id="formContainer"></div>

      <div id="catalogo" class="catalogo-container"></div>

      <div id="cartContainer"></div>
  </div>

  <footer class="site-footer">
    <div class="footer-content">
      <p>&copy; 2024 Lobos Beer. Todos os direitos reservados.</p>
      <div class="footer-social-icons">
        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
      </div>
      <p class="footer-dev-note">Desenvolvido com ❤️</p>
    </div>
  </footer>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="logic.js"></script>
</body>
</html>
